[tool.poetry]
name = "plyder"
version = "0.3.1"
description = "Download manager with web-interface."
license = "MIT"
authors = ["kpj <kim.philipp.jablonski@gmail.com>"]
readme = "README.md"
repository = "https://github.com/kpj/plyder"
include = ["plyder/templates/*", "plyder/static/*"]

[tool.poetry.dependencies]
python = "^3.8.0"
fastapi = "^0.63.0"
"mega.py" = "^1.0.8"
Jinja2 = "^2.11.3"
aiofiles = "^0.6.0"
uvicorn = "^0.13.4"
loguru = "^0.5.3"
sh = "^1.14.1"
appdirs = "^1.4.4"
jsonschema = "^3.2.0"
PyYAML = "^5.4.1"
humanize = "^3.3.0"
psutil = "^5.8.0"

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
black = "^21.4b0"
pytest = "^6.2.1"
pytest-markdown = "^1.0.2"

[tool.poetry.scripts]
plyder = "plyder:main"

[tool.black]
skip_string_normalization = true
